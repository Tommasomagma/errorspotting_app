<!DOCTYPE html>
<html>
<head>
    <style>
        /* Center all page content */
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        h1 {
            margin: 20px 0;
        }

        .image {
            width: 600px; /* Increase or decrease as desired */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .text {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Display the text content -->
    <div class="text">
        {{ problem_content }}
    </div>
    <div class="text">
        {{ correct_content }}
    </div>
    <div class="text">
        {{ answer_content }}
    </div>

    <!-- Display the random image -->
    <img src="{{ image_path }}" alt="Random Image" class="image"><br><br>

    <!-- Form to accept user input -->
    <form action="/submit" method="POST">
        <input type="hidden" name="image_id" value="{{ image_id }}">

        <div style="display: inline-block; margin-right: 20px;">
            <label for="start_input">Start:</label>
            <input type="text" name="start_input" id="start_input" required style="width: 150px;">
        </div>
        <div style="display: inline-block;">
            <label for="end_input">End:</label>
            <input type="text" name="end_input" id="end_input" required style="width: 150px;">
        </div><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>

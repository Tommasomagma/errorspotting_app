<!DOCTYPE html>
<html>
<head>
    <style>
        /* Center all page content */
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        h1 {
            margin: 20px 0;
        }

        .image {
            width: 550px; /* Increase or decrease as desired */
            height: auto;
            display: block;
            padding: 10px;
            margin: 0 auto;
        }

        .text {
            width: 550px;
            height: auto;
            display: block;
            margin-top: 10px;
            padding: 10px;
            font-size: 18px;
            color: #333;
        }

        form {
            width: 550px;
            height: auto;
            display: block;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Display the text content -->
    <div class="text" style="border: 3px solid black; margin: 0 auto;">
        {{ problem_content }}
    </div>
    <div class="text" style="border: 3px solid black; margin: 0 auto;">
        {{ answer_content }}
    </div>

    <!-- Display the random image -->
    <img src="{{ image_path }}" alt="Random Image" class="image" style="border: 3px solid black;">

    <!-- Form to accept user input -->
    <div class="text" style="border: 3px solid black; margin: 0 auto;">
    <form action="/submit" method="POST">
        <input type="hidden" name="image_id" value="{{ image_id }}">

        <div style="display: inline-block; margin-right: 20px;">
            <label for="start_input">Start:</label>
            <input type="text" name="start_input" id="start_input" required style="width: 150px;">
        </div>
        <div style="display: inline-block;">
            <label for="end_input">End:</label>
            <input type="text" name="end_input" id="end_input" required style="width: 150px;">
        </div><br><br>

        <div style="display: inline-block;">
            <button type="submit">Submit</button>
        </div>
    </form>
    <form action="/skip" method="POST" style="display: inline-block;">
        <input type="hidden" name="image_id" value="{{ image_id }}">
        <button type="submit">Skip</button>
    </form>
    </div>
</body>
</html>

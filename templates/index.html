<!DOCTYPE html>
<html>
<head>
    <title>Random Image and Text Viewer</title>
    <style>
        .image {
            width: 300px; /* Adjust to your preferred size */
            height: auto;
        }
        .text {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Random Image and Text Viewer</h1>

    <!-- Display the random image -->
    <img src="{{ image_path }}" alt="Random Image" class="image"><br><br>

    <!-- Display the text content -->
    <div class="text">
        {{ text_content }}
    </div>

    <!-- Form to accept user input -->
    <form action="/submit" method="POST">
        <input type="hidden" name="image_id" value="{{ image_id }}">
        <label for="user_input">Label:</label>
        <input type="text" name="user_input" id="user_input" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

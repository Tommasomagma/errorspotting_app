<!DOCTYPE html>
<html>
<head>
    <style>
        /* Center all page content */
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        h1 {
            margin: 20px 0;
        }

        .image {
            width: 600px; /* Increase or decrease as desired */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .text {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Display the text content -->
    <div class="text">
        {{ text_content }}
    </div>

    <!-- Display the random image -->
    <img src="{{ image_path }}" alt="Random Image" class="image"><br><br>

    <!-- Form to accept user input -->
    <form action="/submit" method="POST">
        <input type="hidden" name="image_id" value="{{ image_id }}">
        <label for="user_input">Label:</label>
        <input type="text" name="user_input" id="user_input" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
